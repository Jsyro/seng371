<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Seng 371 Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/portfolio-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Seng 371 Project</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Select your options
                <small>your repo is <<--REPO-->></small></h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">
        <div class="col-md-6">
        <h3>Select a timespan
                    <small>or leave it blank to use the life of the project</small></h3>
             <form action="/loading" method="post">
             <div class="form-group">
            <label>
                <input value="True" name="commits" type="checkbox" checked onclick="$('#sd').removeAttr('disabled'); $('#ed').removeAttr('disabled'); $(this).attr('disabled', true);"> Use project lifetime?
            </label>
             <label for="startDate">Start date</label>
             <input name="startDate" id="sd" type="date" class="form-control" disabled>

             <label for="endDate">End date</label>
             <input name="endDate" id="ed" type="date" class="form-control" disabled>
             </div>
             <div class="form-group">
             <label>
                <input value="True" name="commits" type="checkbox" checked> Commits
            </label>

            <label>
                <input value="True" name="additions" type="checkbox" checked> Additions
            </label>

            <label>
                <input value="True" name="deletions" type="checkbox" checked> Deletions
            </label>

            <label>
                <input value="True" name="modifies" type="checkbox"> Modifies
            </label>
            </div>

            <div class="form-group">
            <label for="spans">Date span(s)</label>
             <input name="spans" type="text" class="form-control" placeholder="days seperated by ',' eg '1, 7, 30'">
            </div>
        <button type="submit" class="form-control">Submit</button>
        <a href='/options/<<--REPO-->>'>continue</a>
        </div>
  </form>
            </div>

        </div>
        <!-- /.row -->


        <hr>



    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
