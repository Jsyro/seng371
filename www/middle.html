<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Seng 371 Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/portfolio-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    	img:hover {
    		opacity: 0.4;
    	}
    	img {
    		opacity: 1;
    	}

    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Seng 371 Project</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Select your options
                <small>your repo is <<--REPO-->></small></h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">
        <div class="col-md-6">
        <h3>Select a timespan
                    <small>or leave it blank to use the life of the project</small></h3>
             <form>
             <div class="form-group">
            <label>
                <input value="True" name="lifetime" id="lifetime" type="checkbox" checked onclick="$('#sd').removeAttr('disabled'); $('#ed').removeAttr('disabled'); $(this).attr('disabled', true);"> Use project lifetime?
            </label>
             <label for="startDate">Start date</label>
             <input name="startDate" id="sd" type="date" class="form-control" disabled>

             <label for="endDate">End date</label>
             <input name="endDate" id="ed" type="date" class="form-control" disabled>
             </div>
             <div class="form-group">
             <label>
                <input value="True" name="commits" id="commits" type="checkbox" checked> Commits
            </label>

            <label>
                <input value="True" name="additions" id="additions" type="checkbox" checked> Additions
            </label>

            <label>
                <input value="True" name="deletions" id="deletions" type="checkbox" checked> Deletions
            </label>

            <label>
                <input value="True" name="modifies" id="modifies" type="checkbox"> Modifies
            </label>

            <label>
                <input value="True" name="unique" id="unique" type="checkbox"> Unique Contributors
            </label>
            </div>

            <div class="form-group">
            <label for="spans">Date span(s)</label>
             <input name="spans" id="spans" type="text" class="form-control" placeholder="days seperated by ',' eg '1, 7, 30'">
            </div>
        <button type="button" class="form-control" onclick="showModal ()" >Submit</button>

        <a href='/options/<<--REPO-->>'>continue</a>
        </div>
  </form>
            </div>

        </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Loading your Graphs</h4>
      </div>
      <div class="modal-body">
        <div class="progress">
                <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0.01%">
        </div>
        </div>
                <button class="form-control" onclick="startGraphs()">Start</button>

    </div>
  </div>
</div>


        <hr>



    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function showModal (argument) {
            
            var timespan = $("#spans").val()
            if (timespan == ""){
                timespan = "1,7,30,180,365";
            }
            timespan = timespan.split(",");

            $('#myModal').modal('show');
        }

        function startGraphs () {
            var startDate = $("#sd").val() + " 01:00:00+00:00";
            var endDate = $("#ed").val() + " 01:00:00+00:00";

            var af = $("#additions").prop('checked')
            var df = $("#deletions").prop('checked')
            var mf = $("#modifies").prop('checked')
            var cf = $("#commits").prop('checked')
            var uf = $("#unique").prop('checked')

            $.ajax({
                type: "get",
                contentType: "application/json; charset=utf-8",
                url: "/options/<<--REPO-->>",
                async:false,
                data: "",
                 success: function (result) {
                    console.log($("#lifetime").val());
                    console.log(result);
                    fileid = result.fileid;
                    if ($("#lifetime").prop('checked') == true) {
                        startDate = result.firstDate;
                        endDate = result.lastDate;
                    };
                 },
                 error: function (result) {
                     alert("There was an error :(");
                 }
            });

            var timespan = $("#spans").val()
            if (timespan == ""){
                timespan = "1,7,30,180,365";
            }
            timespan = timespan.split(",");
            var timespanlength = timespan.length;
            console.log(timespanlength);
            var x = 0;

            console.log("start date is " + startDate);
            timespan.forEach(function(entry) {



                $.ajax({
                type: "post",
                contentType: "application/json; charset=utf-8",
                url: "/graph",
                data: {'delta' : entry, 'firstDate' : startDate, 'lastDate' : endDate, 'logdir' : '<<--REPO-->>', 'fileid' : fileid, 'af' : af, 'cf' : cf, 'df' : df, 'mf' : mf, 'uf' : uf},
                 success: function (result) {
                    console.log(result);
                    x = x + 1;
                    console.log(timespanlength);
                    console.log(x);
                    var newWidth = (x/timespanlength)*100;
                    console.log(newWidth);
                    console.log(newWidth + "%");
                    $('.progress-bar').css("width", newWidth + "%");
                    if (x == timespanlength) {
                        window.location.href = "/display/"+ fileid  + "/<<--REPO-->>";
                    };
                 },
                 error: function (result, textStatus, errorThrown) {
                    //Ghetto error handling
                     $.ajax(this);
                     return;           
                             }
                        });
                        });
        }

    </script>

</body>

</html>
