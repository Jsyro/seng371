$('.next').click(function(){
    current = current + 1;
    if (current > 4) {
      current = 0;
    };
    updateChart(spans[current])
});

$('.prev').click(function(){
    current = current - 1;
    if (current < 0) {
      current = 4;
    };
    updateChart(spans[current])
});

$("body").keydown(function(e) {
  if(e.keyCode == 39) { 
    current = current + 1;
    if (current > 4) {
      current = 0;
    };
    updateChart(spans[current])
  }
  else if(e.keyCode == 37) { 
    current = current - 1;
    if (current < 0) {
      current = 4;
    };
    updateChart(spans[current])
  }
});

    <script>
var current = 1;

var spans = [1,7,30, 180,365];

var lastpath = "M0, 430";

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 480 - margin.top - margin.bottom;

var parseDate = d3.time.format.iso.parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.yval); });

var svg = d3.select(".imageDisplay").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("class", "chart")
    .attr("viewBox", "0 0 800 480")
    .attr("preserveAspectRatio", "xMidYMid")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function drawChart (daySpan) {
	// body...
	
d3.csv("/temp/<<--ID-->>/data"+daySpan + ".csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "date") && (key != "baseline"); }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var lines = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, yval: +d[name]};
      })
    };
  });

    for (var i = 0; i < lines.length; i++) {

    maxval = d3.max(lines[i].values, function(c){return c.yval; });
    
    for (var j = 0; j < lines[i].values.length; j++) {
      lines[i].values[j].yval = 100 * (lines[i].values[j].yval / maxval);
    };
  };

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(lines, function(c) { return d3.min(c.values, function(v) { return v.yval; }); }),
    d3.max(lines, function(c) { return d3.max(c.values, function(v) { return v.yval; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("");


  var curves = svg.selectAll(".lines")
      .data(lines)
    .enter().append("g")
      .attr("class", "lines");

  curves.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  var i = 1;
  curves.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { i++; return "translate(" + 25 + ", " + (i * 25) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; })
   
  var i = .5   
  curves.append('rect')
        .attr("transform", function(d) { i++; return "translate(" + 5 + ", " + (i * 25) + ")"; })
        .attr('width', 20)
        .attr('height', 20)
        .style('fill', function(d) { return color(d.name);})
        .style('stroke', function(d) { return color(d.name);})

for (var i = 0; i < lines.length; i++) {
    
    for (var j = 0; j < lines[i].values.length; j++) {
      lines[i].values[j].yval = 0;
  };
};
  lastpath = line(lines[0].values);
});
}


function updateChart (daySpan) {
 
	d3.csv("/temp/<<--ID-->>/data"+daySpan + ".csv", function(error, data) {

  color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "date"); }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });
  var lines = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, yval: +d[name]};
      })
    };
  });

  for (var i = 0; i < lines.length; i++) {

    maxval = d3.max(lines[i].values, function(c){return c.yval; });
    
    for (var j = 0; j < lines[i].values.length; j++) {
      lines[i].values[j].yval = 100*(lines[i].values[j].yval / maxval);
    };
  };

 x.domain(d3.extent(data, function(d) { return d.date; }));

 y.domain([
  d3.min(lines, function(c) { return d3.min(c.values, function(v) { return v.yval; }); }),
  d3.max(lines, function(c) { return d3.max(c.values, function(v) { return v.yval; }); })
 ]);


  d3.selectAll(".line")
  	.data(lines)
    .transition()
      .duration(1000)
      .attr("d", lastpath)
    .transition()
      .duration(1)
      .attr("d", function(d) {

        var temp = jQuery.extend(true, {}, lines[5]);
        for (var j = 0; j < temp.values.length; j++) {
          temp.values[j].yval = 0;
        };
        console.log(temp)
        console.log(line(temp.values))
        return line(temp.values)
      })
    .transition()
  		.duration(1000)
      .delay(1500)
      .attr("d", function(d) {
        return line(d.values);
      })
  
    $(".y.axis").remove();
   svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("");


    for (var j = 0; j < lines[0].values.length; j++) {
      lines[0].values[j].yval = 0;
  };
  lastpath = line(lines[0].values);



});

}

drawChart(1);

var aspect = 800 / 480,
    chart = $(".chart");
$(window).on("resize", function() {
    var targetWidth = chart.parent().width();
    chart.attr("width", targetWidth);
    chart.attr("height", targetWidth / aspect);
});
</script>
